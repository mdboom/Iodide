language: node_js

node_js:
  - "lts/*"
  - "8"

install:
  - npm install

script:
  - npm run lint
  - npm test

notifications:
  irc:
    channels:
      - "irc.mozilla.org#iodide"
    on_success: change
    on_failure: always
    use_notice: true

before_deploy:
  - npm run build
  - cp prod/iodide.${TRAVIS_BRANCH}.html prod/index.html

deploy:
  provider: pages
  github-token: "$GITHUB_TOKEN"
  skip-cleanup: true
  keep-history: false
  repo: iodide-project/master
  verbose: false
  local-dir: prod
  target-branch: master
  on:
    branch: master

env:
  global:
    secure: ""
